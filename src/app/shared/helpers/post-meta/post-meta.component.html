<p>post-meta works!</p>
<div class="post-meta">
        <a [routerLink]="['/profile', post.author.username]">
          <img [src]="post.author.image" />
        </a>
      
        <div class="info">
          <a class="author"
            [routerLink]="['/profile', post.author.username]">
            {{ post.author.username }}
          </a>
          <span class="date">
            {{ post.createdAt | date: 'longDate' }}
          </span>
        </div>
      
        <ng-content></ng-content>
      </div>
